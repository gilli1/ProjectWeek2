<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="maincss.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <nav class="navigatie">
        <ul>
            <a class="home" href="Main.html"><img src="video-camera.png" alt="Home"></a>

            <li><a href="Main.html" class="active">Home</a></li>

            <li><a href="#">Contact</a></li>
            <li><a href="#">Over ons</a></li>
        </ul>
    </nav>

    <!-- Loginformulier container -->
    <div class="login-container">
        <h2>Admin Login</h2> 
        <form action="AdminDashboard.html" method="GET">
            <!-- Gebruikersnaam veld -->
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>
            
            <!-- Wachtwoord veld -->
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>
            
            <!-- Submitknop -->
            <button type="submit">Inloggen</button>
        </form>
    </div>

    <footer>
        <p>Project Static Web</p>
    </footer>

</body>
</html>
