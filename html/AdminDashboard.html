    <!-- Admin Dashboard Sectie -->
    <section class="admin-dashboard">
        <h1>Welkom, Admin</h1>

        <!-- Film Zoeken Sectie -->
        <h2>Film Zoeken</h2>
<form class="search-film-form"> <!-- Zoekformulier -->
    <label for="search">Zoek naar een film:</label>
    <input type="text" id="search" name="search" placeholder="Titel, Genre of Jaar...">
    <button type="submit">Zoeken</button>
</form>

        <!-- Overzicht van Films -->
        <h2>Overzicht van Films</h2>
        <table class="film-table"> 
            <thead> <!-- Tabelkop -->
                <tr>
                    <th>Titel</th> 
                    <th>Genre</th> 
                    <th>Jaar</th>
                </tr>
            </thead>
            <tbody> 
                <tr>
                    <td>Film 1</td> 
                    <td>Actie</td>
                    <td>2025</td>
                </tr>
                <tr>
                    <td>Film 2</td>
                    <td>Avontuur</td>
                    <td>2024</td>
                </tr>
            </tbody>
        </table>

        <h2>Film Toevoegen</h2>
        <button class="add-film-btn">Film Toevoegen</button> 
    </section>


    <footer>
        <p>Project Static Web</p> 
    </footer>
